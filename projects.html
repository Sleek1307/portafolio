<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Importando el CSS de bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- Importando los iconos de bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;0,700;1,100;1,300;1,500;1,700&display=swap"
    rel="stylesheet">
  <title>Proyectos</title>
</head>

<body>

  <header class="header bg-light">

    <a href="/index.html" class="header__icon-container">
      <img src="img/JM_LOGO.png" alt="logo principal" class="header__icon" />
    </a>

    <input type="checkbox" id="check">
    <label for="check" class="burger__check">
      <i class="bi bi-list burger__icon"></i>
    </label>

    <nav class="nav-bar bg-light">
      <ul class="nav-bar__list">
        <li class="nav-bar__item">
          <a href="/index.html#home" class="link fs-4">
            Inicio
          </a>
        </li>
        <li class="nav-bar__item">
          <a href="/index.html#about-me" class="link fs-4">
            Acerca de mi
          </a>
        </li>
        <li class="nav-bar__item">
          <a href="/index.html#tecnologies" class="link fs-4">
            Tecnologias
          </a>
        </li>
        <li class="nav-bar__item">
          <a href="/index.html#projects" class="link fs-4">
            Projects
          </a>
        </li>
        <li class="nav-bar__item">
          <a href="/index.html#contact" class="link fs-4">
            Contacto
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <div class="main-container">
    <div id="home" class="block container-fluid bg-svg text-light">
      <div class="row container-fluid w-100 h-100 align-items-center ">
        <div class="col-12 col-md-6 m-0 p-0 h-100 d-flex justify-content-end align-items-center">
          <div>
            <p class="d-flex flex-column">
              <span class="fs-1 fw-bolder fst-italic">Estos son</span>

              <span class="fs-1 fw-lighter ">Mis</span>
              <span class="fs-1 fw-lighter fst-italic">Proyectos</span>
            </p>
          </div>
        </div>
        <div class="col-12 col-md-6 m-0 p-0 h-100 d-flex justify-content-start align-items-center position-relative">
          <img src="img/JULIAN.png" class="img-fluid">
        </div>
      </div>
    </div>

    <div id="projects-list" class="block container-fluid bg-light text-dark">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"></script>
    <script src="js/project.js"></script>
</body>

</html>
