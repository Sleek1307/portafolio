<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Importando el CSS de bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- Importando los iconos de bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="style.css" />
  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;0,700;1,100;1,300;1,500;1,700&display=swap"
    rel="stylesheet">
  <title>Proyectos</title>
</head>

<body>
  <header class="header bg-light">
    <a href="/index.html" class="header__icon-container">
      <img class="header__icon" src="img/JM_LOGO.png" />
    </a>

    <input type="checkbox" id="check">
    <label for="check" class="burger__check">
      <i class="bi bi-list burger__icon"></i>
    </label>

    <nav class="nav-bar bg-light">
      <ul class="nav-bar__list">
        <li class="nav-bar__item">
          <a href="index.html" class="link fs-4">Inicio</a>
        </li>
      </ul>
    </nav>
  </header>

  <div class="main-container">
    <div id="home-projects" class="block container bg-svg text-light">
      <img src="img/JULIAN.png" class="img-fluid avatar"></img>
      <hr class="hr--light">
      <h1>Proyectos</h1>
    </div>

    <div id="projects-list" class="block container-fluid bg-light text-dark">
      <div class="row container-fluid justify-content-around gap-4 my-5">

        <div class="card col-12 col-sm-6 col-md-4 my-4">
          <div class="card__front card__face card__face--dark">
            <div class="card__body">
              <img src="img/calculadora.png" class="card__img">
            </div>
            <div class="card__footer card__footer--dark">
              <p class="card__title">Calculadora</p>
            </div>
          </div>
          <div class="card__back card__face card__face--dark"></div>
        </div>

        <div class=" card col-12 col-sm-6 col-md-4 my-4">
          <div class="card__front card__face card__face--dark">
            <div class="card__body">
              <img src="img/pokedex-removebg-preview.png" class="card__img">
            </div>
            <div class="card__footer card__footer--dark">
              <p class="card__title">Pokedex</p>
            </div>
          </div>
          <div class="card__back card__face card__face--dark"></div>
        </div>

        <div class=" card col-12 col-sm-6 col-md-4 my-4">
          <div class="card__front card__face card__face--dark">
            <div class="card__body">
              <img src="img/snake.png" class="card__img">
            </div>
            <div class="card__footer card__footer--dark">
              <p class="card__title">snake</p>
            </div>
          </div>
          <div class="card__back card__face card__face--dark"></div>
        </div>

        <div class=" card col-12 col-sm-6 col-md-4 my-4">
          <div class="card__front card__face card__face--dark">
            <div class="card__body">
              <img src="img/reloj.png" class="card__img">
            </div>
            <div class="card__footer card__footer--dark">
              <p class="card__title">reloj</p>
            </div>
          </div>
          <div class="card__back card__face card__face--dark"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"></script>
    <script src="js/project.js"></script>
</body>

</html>
